		<style>
			/* CSS tùy chỉnh */
			.music-container {
				margin-top: 30px;
				text-align: center;
				max-width: 300px;
				margin-left: auto;
				margin-right: auto;
				transform: scale(0.75);
				transform-origin: top center;
			}

			.album-art {
				width: 170px;
				height: 170px;
				border-radius: 50%;
				margin: 10px auto;
				overflow: hidden;
				box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
				animation: rotate 20s linear infinite;
				animation-play-state: paused;
			}

			@keyframes rotate {
				from { transform: rotate(0deg); }
				to { transform: rotate(360deg); }
			}

			.album-art.playing {
				animation-play-state: running;
			}

			.album-art img {
				width: 100%;
				height: 100%;
				object-fit: cover;
			}

			.music-controls {
				margin: 10px 0;
			}

			.control-buttons {
				display: flex;
				justify-content: center;
				gap: 15px;
				margin: 10px 0;
			}

			.control-buttons a {
				color: #fff;
				font-size: 1.2em;
				transition: color 0.3s ease;
			}

			.control-buttons a:hover {
				color: #f2f2f2;
			}

			.progress-bar {
				width: 100%;
				height: 3px;
				background: rgba(255, 255, 255, 0.3);
				margin: 10px 0;
				cursor: pointer;
				border-radius: 2px;
			}

			.progress {
				height: 100%;
				background: #f2f2f2;
				width: 0;
				border-radius: 2px;
				transition: width 0.1s linear;
			}

			.track-info {
				color: #fff;
				margin: 10px 0;
			}

			.song-name {
				font-size: 1em;
				font-weight: bold;
				margin-bottom: 5px;
			}

			.artist-name {
				font-size: 0.8em;
				opacity: 0.8;
			}

			.time-display {
				display: flex;
				justify-content: space-between;
				font-size: 0.7em;
				color: rgba(255, 255, 255, 0.8);
				margin-top: 5px;
			}

			/* Thêm CSS cho icon galaxy */
			.title-wrapper {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 15px;
			}
			
			.galaxy-icon {
				font-size: 1.5em;
				animation: float 3s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
				color: #ffff66;
				text-shadow: 0 0 10px rgba(169,130,255,0.5);
			}

			@keyframes float {
				0%, 100% { transform: translateY(0); }
				50% { transform: translateY(-10px); }
			}

			@keyframes glow {
				0% { text-shadow: 0 0 10px rgba(169,130,255,0.5); }
				100% { text-shadow: 0 0 20px rgba(169,130,255,0.8); }
			}

			/* CSS cho thanh âm lượng */
			.volume-control {
				display: flex;
				align-items: center;
				justify-content: center;
				gap: 10px;
				margin-top: 10px;
			}

			#volume-slider {
				-webkit-appearance: none;
				appearance: none;
				width: 100px;
				height: 3px;
				background: rgba(255, 255, 255, 0.3);
				border-radius: 2px;
				outline: none;
				cursor: pointer;
			}

			#volume-slider::-webkit-slider-thumb {
				-webkit-appearance: none;
				appearance: none;
				width: 12px;
				height: 12px;
				background: #f2f2f2;
				border-radius: 50%;
				cursor: pointer;
				transition: background 0.3s ease;
			}

			#volume-slider::-moz-range-thumb {
				width: 12px;
				height: 12px;
				background: #f2f2f2;
				border-radius: 50%;
				cursor: pointer;
				transition: background 0.3s ease;
			}

			#volume-slider:hover::-webkit-slider-thumb {
				background: #ffff66;
			}

			#volume-slider:hover::-moz-range-thumb {
				background: #ffff66;
			}

			#volume-icon {
				font-size: 1.2em;
				color: #fff;
				cursor: pointer;
				transition: color 0.3s ease;
			}

			#volume-icon:hover {
				color: #ffff66;
			}
		</style>

	<body class="is-preload">

						<!-- Phần điều khiển nhạc -->

							<div class="track-info">

							</div>

							<div class="music-controls">
								<div class="control-buttons">
									<a href="javascript:void(0);" class="icon solid fa-backward" onclick="previousTrack()"></a>
									<a href="javascript:void(0);" class="icon solid fa-play" id="play-button" onclick="toggleMusic()"></a>
									<a href="javascript:void(0);" class="icon solid fa-forward" onclick="nextTrack()"></a>

								<div class="progress-bar" onclick="seek(event)">

								<div class="time-display">

									<a href="javascript:void(0);" class="icon solid fa-volume-up" id="volume-icon" onclick="toggleMute()"></a>
									<input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
								</div>
							</div>
						</div>
					</nav>

				<!-- Footer -->
				<footer id="footer">

				</footer>

		<script>
			window.onload = function () {
				document.body.classList.remove('is-preload');

				// Đặt ảnh, tên bài hát và nghệ sĩ của bài hát đầu tiên khi trang tải
				const firstTrack = playlist[0];
				albumArt.src = firstTrack.art;
				songName.textContent = firstTrack.name;
				artistName.textContent = firstTrack.artist;
				audio.src = firstTrack.src; // Khởi tạo nguồn audio
			}
			window.ontouchmove = function () { return false; }
			window.onorientationchange = function () { document.body.scrollTop = 0; }

			// Vô hiệu hóa chuột phải và phím F12
			document.addEventListener('contextmenu', function(e) {
				e.preventDefault();
			});

			document.addEventListener('keydown', function(e) {
				if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.key === 'U')) {
					e.preventDefault();
				}
			});

			// Xóa thông tin trong Console
			console.clear();
		</script>

		<!-- Audio Player -->
		<audio id="background-music" style="display:none;"></audio>
		<script>
			const playlist = [
				{
					name: "Winter Day",

				},
				{

				{

				},
				{

				},
				{

				{

				},
				{

					artist: "KLG, Yang E, Missy, Louies",
					src: "audio/emkhong.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "Bluebby - Chua tung muon (RMX)",
					artist: "Bluebby, BbyeVil",
					src: "audio/Bluebby - Chua tung muon (RMX).mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "deja vu (piano ver)",
					artist: "yxnglowkey ft xanta9s",
					src: "audio/deja vu w xanta9s (piano ver).mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "#pinklove",
					artist: "hor6",
					src: "audio/pinklove.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "ANH VẪN OK",
					artist: "3HT,mlt,Uzi",
					src: "audio/anhvanok.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "nuhonmigio",
					artist: "Uzi, LT",
					src: "audio/nuhonmigio w_ (Uzi, LT) freestyle.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "If You (cover)",
					artist: "younghao",
					src: "audio/If You (cover).mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "Tràn Bộ Nhớ",
					artist: "Dương Domic",
					src: "audio/tranbonho.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "Mất Kết Nối",
					artist: "Dương Domic",
					src: "audio/matketnoi.mp3",
					art: "images/anhalbum.jpg" 
				},
				{
					name: "hymalaya",
					artist: "Icy Nirvana ft shinobee",
					src: "audio/hymalaya.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "Anh Thực Sự Tan Vỡ Em À",
					artist: "Feetz",
					src: "audio/anhthatsutanvoema.mp3",
					art: "images/anhalbum.jpg"
				},
				{
					name: "Until I Found You (SPED UP)",
					artist: "Stephen Sanchez",
					src: "audio/until I found you (SPED UP).mp3",
					art: "images/anhalbum.jpg"
				{
					name: "Khoc nua di, anh cung met roi",
					artist: "Feetz",
					src: "audio/khocnuadianhcungmetroi.mp3",
					art: "images/anhalbum.jpg"
				}
			];

			let currentTrackIndex = 0;
			let isNewTrack = true; // Thêm biến kiểm tra track mới
			const audio = document.getElementById('background-music');
			const progress = document.querySelector('.progress');
			const albumArt = document.getElementById('album-art');
			const songName = document.getElementById('song-name');
			const artistName = document.getElementById('artist-name');
			const currentTimeElement = document.getElementById('current-time');
			const durationElement = document.getElementById('duration');
			const playButton = document.getElementById('play-button');

			// Lấy các phần tử liên quan đến âm lượng
			const volumeSlider = document.getElementById('volume-slider');
			const volumeIcon = document.getElementById('volume-icon');

			// Thiết lập âm lượng ban đầu
			audio.volume = volumeSlider.value;

			// Cập nhật âm lượng khi thanh trượt thay đổi
			volumeSlider.addEventListener('input', () => {
				audio.volume = volumeSlider.value;
				updateVolumeIcon();
			});

			// Hàm cập nhật biểu tượng âm lượng
			function updateVolumeIcon() {
				if (audio.volume === 0 || audio.muted) {
					volumeIcon.classList.replace('fa-volume-up', 'fa-volume-mute');
				} else if (audio.volume < 0.5) {
					volumeIcon.classList.replace('fa-volume-mute', 'fa-volume-down');
				} else {
					volumeIcon.classList.replace('fa-volume-down', 'fa-volume-up');
				}
			}

			// Hàm bật/tắt tắt tiếng
			function toggleMute() {
				audio.muted = !audio.muted;
				updateVolumeIcon();
				volumeSlider.value = audio.muted ? 0 : audio.volume;
			}

			// Cập nhật biểu tượng âm lượng khi tải trang
			updateVolumeIcon();

			// Hàm phát nhạc (chỉ load khi chuyển bài mới)
			function playMusic() {
				if (isNewTrack) {
					const track = playlist[currentTrackIndex];
					audio.src = track.src;
					albumArt.src = track.art;
					songName.textContent = track.name;
					artistName.textContent = track.artist;
					audio.load();
					isNewTrack = false;
				}
				
				audio.play().then(() => {
					playButton.classList.replace('fa-play', 'fa-pause');
					document.querySelector('.album-art').classList.add('playing');
				}).catch(error => {
					console.log("Lỗi khi phát nhạc: ", error);
				});

				audio.addEventListener('loadedmetadata', function () {
					durationElement.textContent = formatTime(audio.duration);
				});
			}

			// Hàm tạm dừng nhạc
			function pauseMusic() {
				audio.pause();
				playButton.classList.replace('fa-pause', 'fa-play');
				document.querySelector('.album-art').classList.remove('playing');
			}

			// Hàm chuyển bài tiếp theo
			function nextTrack() {
				isNewTrack = true;
				currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
				playMusic();
			}

			// Hàm chuyển bài trước đó
			function previousTrack() {
				isNewTrack = true;
				currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
				playMusic();
			}

			// Hàm định dạng thời gian
			function formatTime(seconds) {
				if (isNaN(seconds)) return "0:00";
				const minutes = Math.floor(seconds / 60);
				seconds = Math.floor(seconds % 60);
				return `${minutes}:${seconds.toString().padStart(2, '0')}`;
			}

			// Cập nhật thanh tiến trình
			audio.addEventListener('timeupdate', () => {
				const progressPercent = (audio.currentTime / audio.duration) * 100;
				progress.style.width = `${progressPercent}%`;
				currentTimeElement.textContent = formatTime(audio.currentTime);
			});

			// Seek chức năng
			function seek(e) {
				const rect = e.target.getBoundingClientRect();
				const pos = (e.clientX - rect.left) / rect.width;
				audio.currentTime = pos * audio.duration;
			}

			// Tự động chuyển bài tiếp theo
			audio.addEventListener('ended', nextTrack);

			// Hàm bật/tắt nhạc
			function toggleMusic() {
				if (audio.paused) {
					if (audio.currentTime === 0 || isNewTrack) {
						playMusic();
					} else {
						audio.play();
						playButton.classList.replace('fa-play', 'fa-pause');
						document.querySelector('.album-art').classList.add('playing');
					}
				} else {
					pauseMusic();
				}
			}
		</script>
